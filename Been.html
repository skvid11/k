
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переходник на МояКопилка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: #2575fc;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .note {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .note strong {
            color: #2575fc;
        }
        
        .title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .url {
            margin-top: 25px;
            font-size: 0.8em;
            color: #888;
            word-break: break-all;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .title {
                font-size: 1.5em;
            }
            
            .button {
                padding: 14px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">МояКопилка</div>
        <p class="note">
            <strong>Внимание:</strong> Это <strong>не MoneyBox</strong>, а сервис <strong>«МояКопилка»</strong> (без пробела)
        </p>
        
        <h1 class="title">Переходник на сайт</h1>
        
        <a href="https://mymoneybox-1.preview.emergentagent.com" class="button" target="_blank">
            Перейти на сайт
        </a>
        
        <p class="url">
            https://mymoneybox-1.preview.emergentagent.com
        </p>
    </div>

    <script>
        // Добавляем подтверждение перехода
        document.querySelector('.button').addEventListener('click', function(e) {
            if(!confirm('Вы переходите на сайт МояКопилка (не MoneyBox). Продолжить?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
